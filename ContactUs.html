<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ContactUs.css">
    <title>Document</title>
</head>
<body>
    <div class="container">  
        <form id="contact" action="" method="post">
          <h3>Colorlib Contact Form</h3>
          <h4>Please Give us 2-3 Days to respond to this message</h4>
          <fieldset>
            <input placeholder="Your Full Name name" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Your Email Address" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
          </fieldset>
          <fieldset>
            <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit">Submit</button>
          </fieldset>
          <p class="copyright"> Terms of Service Apply <a href="./Garden.html" target="_blank">The Garden</a></p>
        </form>
      </div>
</body>
</html>
